<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <header class="header" style="background-image: url('images/header.png');">
        <div class="container">
            <div class="header__inner">
               <div class="header__top">
                    <a href="#" class="header__logo">
                        <img src="images/logo.png" alt="">
                    </a>
                    <div class="header__form">
                        <form >
                            <input type="text" placeholder="Поиск по сайту...">
                            <button type="submit"><img src="images/icons/search.png" alt=""></button>
                        </form>
                    </div>
                    <div class="header__info">
                        <a href="#" class="header__info-user"><img src="images/icons/user.png" alt=""></a>
                        <a href="#" class="header__basket">
                            <img src="images/icons/basket.png" alt="">
                            <p class="header__basket-info">Товаров <span class="header__basket--number">0</span> (<span class="header__basket--price">0</span>р.)</p>
                        </a>
                    </div>
               </div>
               <nav class="menu">
                   <ul class="menu__list">
                       <li class="menu__list-item"><a href="#" class="menu__list-link">Главная</a></li>
                       <li class="menu__list-item"><a href="#" class="menu__list-link">FAQ</a></li>
                       <li class="menu__list-item"><a href="#" class="menu__list-link">Комплектующие</a></li>
                       <li class="menu__list-item"><a href="#" class="menu__list-link">Контакты</a></li>
                   </ul>
               </nav>
               <div class="header__bottom">
                   <div class="header__bottom-text">
                       <h1 class="header__title">Сервисный центр <span>Девайс-Мастер</span></h1>
                       <p class="header__bottom-descr">Задача организации, в особенности же сложившаяся структура организации позволяет выполнять важные задания по разработке позиций, занимаемых участниками в отношении поставленных задач. </p>
                   </div>
                   <div class="header__bottom-img">
                       <img src="images/top-pc.png" alt="">
                   </div>
               </div>
            </div>
        </div>
    </header>


    <script src="js/main.min.js"></script>

</body>
</html>
